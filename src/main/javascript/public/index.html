<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymleaf.org">
<head>
  <title>Trouve Ton Match</title>

  <meta charset="utf-8" />
  <meta content="IE=edge" http-equiv="X-UA-Compatible" />
  <meta
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
          name="viewport"
  />

  <link
          data-th-if="${@environment.acceptsProfiles('dev')}"
          href="http://localhost:3000/ttm.css"
          rel="stylesheet"
  />
  <link
          data-th-if="${@environment.acceptsProfiles('!dev')}"
          data-th-href="@{/ttm.min.css}"
          rel="stylesheet"
  />
</head>

<body>
<div id="app"></div>

<script
        data-th-if="${@environment.acceptsProfiles('dev')}"
        src="http://localhost:3000/ttm.js"
        type="text/javascript"
></script>
<script
        data-th-if="${@environment.acceptsProfiles('!dev')}"
        data-th-src="@{/ttm.min.js}"
        type="text/javascript"
></script>

<script data-th-inline="javascript" type="text/javascript">
  /*<![CDATA[*/
  TrouveTonMatch.init('app')
  /*]]>*/
</script>
</body>
</html>
